<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
    .control-group {
        border: 1px solid gray;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="control-group">
    <label for="applinks">
        <input type="radio" id="applinks" name="linkType" value="0" checked> AppLinks
    </label>
    <label for="deeplinks">
        <input type="radio" id="deeplinks" name="linkType" value="1"> Deep Links
    </label>
    <p>
    <label>
        <input type="checkbox" id="debugMode"> Debug Mode
    </label>

</div>

<button onclick="showSelection()">顯示選擇值</button>

<script>
    function showSelection() {
        var debugModeChecked = document.getElementById('debugMode').checked;
        var linkTypeSelectedValue = document.querySelector('input[name="linkType"]:checked').value;
        var linkTypeSelectedText = document.querySelector('input[name="linkType"]:checked').parentNode.innerText.trim();

        var message = "Debug Mode: " + (debugModeChecked ? "Enabled" : "Disabled") + "\n";
        message += "Link Type: " + linkTypeSelectedValue + " : " + linkTypeSelectedText;

        if (linkTypeSelectedValue === "0") {
            message += "OK";
        } else {
            message += "CANCEL";
        }

        alert(message);
    }
</script>

</body>
</html>
